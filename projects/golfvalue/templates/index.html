<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>골프회원권 시세조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Noto Serif KR', serif;
        }
        .basic {
            width: 900px;
            margin: auto;
        }

        .inputbox {
            width: 300px;
            margin: auto;
        }
        .title{
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <center>
        <h1 class="title">골프회원권 시세조회</h1>
    </center>
    <form>
        <div class="form-group inputbox">
            <label for="formGroupExampleInput">조회할 골프장 </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <br>
        <div class="form-group inputbox">
            <label for="formGroupExampleInput2">제시 장부금액</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
    </form>
    <br>

    <form class="inputbox" id="frm" action="action.jsp">
        <p>기준일 선택
        <div>
            <input type="date" id="userdate" name="userdate" value="2020-12-31">
        </div>
        </p>
    </form>

    <center>
        <button type="button" class="btn btn-primary">조회하기</button>
    </center>
</body>

</html>
